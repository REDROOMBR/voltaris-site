<section id="orcamento">
    <h2>Automatic Budget Generator</h2>
    <form id="budgetForm">
        <label for="service">Service:</label>
        <input type="text" id="service" name="service"><br>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours"><br>
        <label for="rate">Rate per Hour:</label>
        <input type="number" id="rate" name="rate"><br>
        <input type="button" value="Generate Budget" onclick="gerarOrcamento()">
    </form>
    <div id="budgetOutput"></div>
</section>

<script>
function gerarOrcamento() {
    const service = document.getElementById('service').value;
    const hours = document.getElementById('hours').value;
    const rate = document.getElementById('rate').value;

    if (!service || !hours || !rate) {
        alert('Please fill in all fields.');
        return;
    }

    const total = hours * rate;
    document.getElementById('budgetOutput').innerText = `Budget for ${service}: $${total}`;
}
</script>
